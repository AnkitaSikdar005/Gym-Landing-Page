<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness is our Goal</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Crimson+Text:wght@600&family=Dancing+Script:wght@600&family=Montserrat:wght@500&family=Open+Sans:wght@500&family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: "Merriweather", serif;
            color: white;
            margin: 0;
            padding: 12px 15px;
            background: url('img/gym4.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            animation: fadeIn 2s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .left {
            line-height: 1;
            font-size: 80%;
            display: inline-block;
            position: absolute;
            left: 49px;
            top: 20px;
        }
        .left img {
            width: 90px;
            height: 52px;
            filter: invert(100%);
            transition: transform 0.5s ease-in-out;
        }
        .left img:hover {
            transform: rotate(360deg);
        }
        .mid {
            display: block;
            width: 37%;
            margin: 20px auto;
        }
        .right {
            position: absolute;
            right: 34px;
            top: 20px;
            display: inline-block;
        }
        .navbar {
            display: inline-block;
        }
        .navbar li {
            display: inline-block;
            font-size: 14px;
            list-style: none;
        }
        .navbar li a {
            color: white;
            text-decoration: none;
            padding: 22px 23px;
            transition: color 0.3s ease;
        }
        .navbar li a:hover, .navbar li a.active {
            color: rgba(226, 142, 15, 0.937);
            text-decoration: underline;
        }
        .btn {
            font-family: 'Montserrat', 'sans-serif';
            margin: 0px 9px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 20px;
            border: 2px solid gray;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn:hover {
            background-color: rgba(77, 81, 81, 0.937);
            transform: scale(1.1);
        }
        .container {
            margin: 50px auto;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 12px;
            width: 40%;
            text-align: center;
            animation: slideUp 1.5s ease;
        }
        @keyframes slideUp {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .container h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            font-family: 'Quicksand', sans-serif;
        }
        .container button {
            display: block;
            width: 54%;
            margin: 2% auto;
        }
        .form-group input {
            text-align: center;
            display: block;
            width: 80%;
            padding: 10px;
            border: 2px solid black;
            margin: 15px auto;
            font-size: 18px;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus {
            border-color: rgba(226, 142, 15, 0.937);
        }
    </style>
</head>
<body>
<header class="header">
    <div class="left">
        <img src="img/gymlogo2.jpeg" alt="">
        <div>Ankita Fitness</div>
    </div>
    <div class="mid">
        <ul class="navbar">
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Fitness Calculator</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </div>
    <div class="right">
        <button class="btn">Call us Now</button>
        <button class="btn">Email Us</button>
    </div>
</header>
<div class="container">
    <h1>Join the best gym of Kolkata, today</h1>
    <form>
        <div class="form-group">
            <input type="text" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <input type="text" id="age" name="age" placeholder="Enter your age">
        </div>
        <div class="form-group">
            <input type="text" id="gender" name="gender" placeholder="Enter your gender">
        </div>
        <div class="form-group">
            <input type="text" id="locality" name="locality" placeholder="Enter your locality">
        </div>
        <div class="form-group">
            <input type="text" id="phno" name="phno" placeholder="Enter your phone number">
        </div>
        <div class="form-group">
            <input type="email" id="email" name="email" placeholder="Enter your Email id">
        </div>
        <button id="btn" class="btn">Submit</button>
    </form>
</div>

<script src="index.js"></script>
</body>
</html>
